components:
  responses: {}
  schemas:
    AgentConfig:
      additionalProperties: false
      properties:
        input_shields:
          items:
            $ref: '#/components/schemas/ShieldDefinition'
          type: array
        instructions:
          type: string
        model:
          type: string
        output_shields:
          items:
            $ref: '#/components/schemas/ShieldDefinition'
          type: array
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
        tool_choice:
          $ref: '#/components/schemas/ToolChoice'
        tool_prompt_format:
          $ref: '#/components/schemas/ToolPromptFormat'
        tools:
          items:
            oneOf:
            - $ref: '#/components/schemas/SearchToolDefinition'
            - $ref: '#/components/schemas/WolframAlphaToolDefinition'
            - $ref: '#/components/schemas/PhotogenToolDefinition'
            - $ref: '#/components/schemas/CodeInterpreterToolDefinition'
            - $ref: '#/components/schemas/FunctionCallToolDefinition'
            - additionalProperties: false
              properties:
                input_shields:
                  items:
                    $ref: '#/components/schemas/ShieldDefinition'
                  type: array
                max_chunks:
                  type: integer
                max_tokens_in_context:
                  type: integer
                memory_bank_configs:
                  items:
                    oneOf:
                    - additionalProperties: false
                      properties:
                        bank_id:
                          type: string
                        type:
                          const: vector
                          type: string
                      required:
                      - bank_id
                      - type
                      type: object
                    - additionalProperties: false
                      properties:
                        bank_id:
                          type: string
                        keys:
                          items:
                            type: string
                          type: array
                        type:
                          const: keyvalue
                          type: string
                      required:
                      - bank_id
                      - type
                      - keys
                      type: object
                    - additionalProperties: false
                      properties:
                        bank_id:
                          type: string
                        type:
                          const: keyword
                          type: string
                      required:
                      - bank_id
                      - type
                      type: object
                    - additionalProperties: false
                      properties:
                        bank_id:
                          type: string
                        entities:
                          items:
                            type: string
                          type: array
                        type:
                          const: graph
                          type: string
                      required:
                      - bank_id
                      - type
                      - entities
                      type: object
                  type: array
                output_shields:
                  items:
                    $ref: '#/components/schemas/ShieldDefinition'
                  type: array
                query_generator_config:
                  oneOf:
                  - additionalProperties: false
                    properties:
                      sep:
                        type: string
                      type:
                        const: default
                        type: string
                    required:
                    - type
                    - sep
                    type: object
                  - additionalProperties: false
                    properties:
                      model:
                        type: string
                      template:
                        type: string
                      type:
                        const: llm
                        type: string
                    required:
                    - type
                    - model
                    - template
                    type: object
                  - additionalProperties: false
                    properties:
                      type:
                        const: custom
                        type: string
                    required:
                    - type
                    type: object
                type:
                  const: memory
                  type: string
              required:
              - type
              - memory_bank_configs
              - query_generator_config
              - max_tokens_in_context
              - max_chunks
              type: object
          type: array
      required:
      - model
      - instructions
      type: object
    AgenticSystemCreateResponse:
      additionalProperties: false
      properties:
        agent_id:
          type: string
      required:
      - agent_id
      type: object
    AgenticSystemSessionCreateResponse:
      additionalProperties: false
      properties:
        session_id:
          type: string
      required:
      - session_id
      type: object
    AgenticSystemStepResponse:
      additionalProperties: false
      properties:
        step:
          oneOf:
          - $ref: '#/components/schemas/InferenceStep'
          - $ref: '#/components/schemas/ToolExecutionStep'
          - $ref: '#/components/schemas/ShieldCallStep'
          - $ref: '#/components/schemas/MemoryRetrievalStep'
      required:
      - step
      type: object
    AgenticSystemTurnResponseEvent:
      additionalProperties: false
      properties:
        payload:
          oneOf:
          - $ref: '#/components/schemas/AgenticSystemTurnResponseStepStartPayload'
          - $ref: '#/components/schemas/AgenticSystemTurnResponseStepProgressPayload'
          - $ref: '#/components/schemas/AgenticSystemTurnResponseStepCompletePayload'
          - $ref: '#/components/schemas/AgenticSystemTurnResponseTurnStartPayload'
          - $ref: '#/components/schemas/AgenticSystemTurnResponseTurnCompletePayload'
      required:
      - payload
      title: Streamed agent execution response.
      type: object
    AgenticSystemTurnResponseStepCompletePayload:
      additionalProperties: false
      properties:
        event_type:
          const: step_complete
          type: string
        step_details:
          oneOf:
          - $ref: '#/components/schemas/InferenceStep'
          - $ref: '#/components/schemas/ToolExecutionStep'
          - $ref: '#/components/schemas/ShieldCallStep'
          - $ref: '#/components/schemas/MemoryRetrievalStep'
        step_type:
          enum:
          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
      required:
      - event_type
      - step_type
      - step_details
      type: object
    AgenticSystemTurnResponseStepProgressPayload:
      additionalProperties: false
      properties:
        event_type:
          const: step_progress
          type: string
        model_response_text_delta:
          type: string
        step_id:
          type: string
        step_type:
          enum:
          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
        tool_call_delta:
          $ref: '#/components/schemas/ToolCallDelta'
        tool_response_text_delta:
          type: string
      required:
      - event_type
      - step_type
      - step_id
      type: object
    AgenticSystemTurnResponseStepStartPayload:
      additionalProperties: false
      properties:
        event_type:
          const: step_start
          type: string
        metadata:
          additionalProperties:
            oneOf:
            - type: boolean
            - type: number
            - type: string
            - type: array
            - type: object
          type: object
        step_id:
          type: string
        step_type:
          enum:
          - inference
          - tool_execution
          - shield_call
          - memory_retrieval
          type: string
      required:
      - event_type
      - step_type
      - step_id
      type: object
    AgenticSystemTurnResponseStreamChunk:
      additionalProperties: false
      properties:
        event:
          $ref: '#/components/schemas/AgenticSystemTurnResponseEvent'
      required:
      - event
      type: object
    AgenticSystemTurnResponseTurnCompletePayload:
      additionalProperties: false
      properties:
        event_type:
          const: turn_complete
          type: string
        turn:
          $ref: '#/components/schemas/Turn'
      required:
      - event_type
      - turn
      type: object
    AgenticSystemTurnResponseTurnStartPayload:
      additionalProperties: false
      properties:
        event_type:
          const: turn_start
          type: string
        turn_id:
          type: string
      required:
      - event_type
      - turn_id
      type: object
    Attachment:
      additionalProperties: false
      properties:
        content:
          oneOf:
          - type: string
          - items:
              type: string
            type: array
          - $ref: '#/components/schemas/URL'
        mime_type:
          type: string
      required:
      - content
      - mime_type
      type: object
    BatchChatCompletionRequest:
      additionalProperties: false
      properties:
        logprobs:
          additionalProperties: false
          properties:
            top_k:
              type: integer
          type: object
        messages_batch:
          items:
            items:
              oneOf:
              - $ref: '#/components/schemas/UserMessage'
              - $ref: '#/components/schemas/SystemMessage'
              - $ref: '#/components/schemas/ToolResponseMessage'
              - $ref: '#/components/schemas/CompletionMessage'
            type: array
          type: array
        model:
          type: string
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
        tool_choice:
          $ref: '#/components/schemas/ToolChoice'
        tool_prompt_format:
          $ref: '#/components/schemas/ToolPromptFormat'
        tools:
          items:
            $ref: '#/components/schemas/ToolDefinition'
          type: array
      required:
      - model
      - messages_batch
      type: object
    BatchChatCompletionResponse:
      additionalProperties: false
      properties:
        completion_message_batch:
          items:
            $ref: '#/components/schemas/CompletionMessage'
          type: array
      required:
      - completion_message_batch
      type: object
    BatchCompletionRequest:
      additionalProperties: false
      properties:
        content_batch:
          items:
            oneOf:
            - type: string
            - items:
                type: string
              type: array
          type: array
        logprobs:
          additionalProperties: false
          properties:
            top_k:
              type: integer
          type: object
        model:
          type: string
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
      required:
      - model
      - content_batch
      type: object
    BatchCompletionResponse:
      additionalProperties: false
      properties:
        completion_message_batch:
          items:
            $ref: '#/components/schemas/CompletionMessage'
          type: array
      required:
      - completion_message_batch
      type: object
    BuiltinShield:
      enum:
      - llama_guard
      - code_scanner_guard
      - third_party_shield
      - injection_shield
      - jailbreak_shield
      type: string
    BuiltinTool:
      enum:
      - brave_search
      - wolfram_alpha
      - photogen
      - code_interpreter
      type: string
    CancelEvaluationJobRequest:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    CancelTrainingJobRequest:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    ChatCompletionRequest:
      additionalProperties: false
      properties:
        logprobs:
          additionalProperties: false
          properties:
            top_k:
              type: integer
          type: object
        messages:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/SystemMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
            - $ref: '#/components/schemas/CompletionMessage'
          type: array
        model:
          type: string
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
        stream:
          type: boolean
        tool_choice:
          $ref: '#/components/schemas/ToolChoice'
        tool_prompt_format:
          $ref: '#/components/schemas/ToolPromptFormat'
        tools:
          items:
            $ref: '#/components/schemas/ToolDefinition'
          type: array
      required:
      - model
      - messages
      type: object
    ChatCompletionResponse:
      additionalProperties: false
      properties:
        completion_message:
          $ref: '#/components/schemas/CompletionMessage'
        logprobs:
          items:
            $ref: '#/components/schemas/TokenLogProbs'
          type: array
      required:
      - completion_message
      title: Chat completion response.
      type: object
    ChatCompletionResponseEvent:
      additionalProperties: false
      properties:
        delta:
          oneOf:
          - type: string
          - $ref: '#/components/schemas/ToolCallDelta'
        event_type:
          $ref: '#/components/schemas/ChatCompletionResponseEventType'
        logprobs:
          items:
            $ref: '#/components/schemas/TokenLogProbs'
          type: array
        stop_reason:
          $ref: '#/components/schemas/StopReason'
      required:
      - event_type
      - delta
      title: Chat completion response event.
      type: object
    ChatCompletionResponseEventType:
      enum:
      - start
      - complete
      - progress
      type: string
    ChatCompletionResponseStreamChunk:
      additionalProperties: false
      properties:
        event:
          $ref: '#/components/schemas/ChatCompletionResponseEvent'
      required:
      - event
      title: SSE-stream of these events.
      type: object
    Checkpoint:
      description: Checkpoint created during training runs
    CodeInterpreterToolDefinition:
      additionalProperties: false
      properties:
        enable_inline_code_execution:
          type: boolean
        input_shields:
          items:
            $ref: '#/components/schemas/ShieldDefinition'
          type: array
        output_shields:
          items:
            $ref: '#/components/schemas/ShieldDefinition'
          type: array
        remote_execution:
          $ref: '#/components/schemas/RestAPIExecutionConfig'
        type:
          const: code_interpreter
          type: string
      required:
      - type
      - enable_inline_code_execution
      type: object
    CompletionMessage:
      additionalProperties: false
      properties:
        content:
          oneOf:
          - type: string
          - items:
              type: string
            type: array
        role:
          const: assistant
          type: string
        stop_reason:
          $ref: '#/components/schemas/StopReason'
        tool_calls:
          items:
            $ref: '#/components/schemas/ToolCall'
          type: array
      required:
      - role
      - content
      - stop_reason
      - tool_calls
      type: object
    CompletionRequest:
      additionalProperties: false
      properties:
        content:
          oneOf:
          - type: string
          - items:
              type: string
            type: array
        logprobs:
          additionalProperties: false
          properties:
            top_k:
              type: integer
          type: object
        model:
          type: string
        sampling_params:
          $ref: '#/components/schemas/SamplingParams'
        stream:
          type: boolean
      required:
      - model
      - content
      type: object
    CompletionResponse:
      additionalProperties: false
      properties:
        completion_message:
          $ref: '#/components/schemas/CompletionMessage'
        logprobs:
          items:
            $ref: '#/components/schemas/TokenLogProbs'
          type: array
      required:
      - completion_message
      title: Completion response.
      type: object
    CompletionResponseStreamChunk:
      additionalProperties: false
      properties:
        delta:
          type: string
        logprobs:
          items:
            $ref: '#/components/schemas/TokenLogProbs'
          type: array
        stop_reason:
          $ref: '#/components/schemas/StopReason'
      required:
      - delta
      title: streamed completion response.
      type: object
    CreateAgenticSystemRequest:
      additionalProperties: false
      properties:
        agent_config:
          $ref: '#/components/schemas/AgentConfig'
      required:
      - agent_config
      type: object
    CreateAgenticSystemSessionRequest:
      additionalProperties: false
      properties:
        agent_id:
          type: string
        session_name:
          type: string
      required:
      - agent_id
      - session_name
      type: object
    CreateAgenticSystemTurnRequest:
      additionalProperties: false
      properties:
        agent_id:
          type: string
        attachments:
          items:
            $ref: '#/components/schemas/Attachment'
          type: array
        messages:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
          type: array
        session_id:
          type: string
        stream:
          type: boolean
      required:
      - agent_id
      - session_id
      - messages
      type: object
    CreateDatasetRequest:
      additionalProperties: false
      properties:
        dataset:
          $ref: '#/components/schemas/TrainEvalDataset'
        uuid:
          type: string
      required:
      - uuid
      - dataset
      type: object
    CreateMemoryBankRequest:
      additionalProperties: false
      properties:
        config:
          oneOf:
          - additionalProperties: false
            properties:
              chunk_size_in_tokens:
                type: integer
              embedding_model:
                type: string
              overlap_size_in_tokens:
                type: integer
              type:
                const: vector
                type: string
            required:
            - type
            - embedding_model
            - chunk_size_in_tokens
            type: object
          - additionalProperties: false
            properties:
              type:
                const: keyvalue
                type: string
            required:
            - type
            type: object
          - additionalProperties: false
            properties:
              type:
                const: keyword
                type: string
            required:
            - type
            type: object
          - additionalProperties: false
            properties:
              type:
                const: graph
                type: string
            required:
            - type
            type: object
        name:
          type: string
        url:
          $ref: '#/components/schemas/URL'
      required:
      - name
      - config
      type: object
    DPOAlignmentConfig:
      additionalProperties: false
      properties:
        epsilon:
          type: number
        gamma:
          type: number
        reward_clip:
          type: number
        reward_scale:
          type: number
      required:
      - reward_scale
      - reward_clip
      - epsilon
      - gamma
      type: object
    DeleteAgenticSystemRequest:
      additionalProperties: false
      properties:
        agent_id:
          type: string
      required:
      - agent_id
      type: object
    DeleteAgenticSystemSessionRequest:
      additionalProperties: false
      properties:
        agent_id:
          type: string
        session_id:
          type: string
      required:
      - agent_id
      - session_id
      type: object
    DeleteDatasetRequest:
      additionalProperties: false
      properties:
        dataset_uuid:
          type: string
      required:
      - dataset_uuid
      type: object
    DeleteDocumentsRequest:
      additionalProperties: false
      properties:
        bank_id:
          type: string
        document_ids:
          items:
            type: string
          type: array
      required:
      - bank_id
      - document_ids
      type: object
    DialogGenerations:
      additionalProperties: false
      properties:
        dialog:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/SystemMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
            - $ref: '#/components/schemas/CompletionMessage'
          type: array
        sampled_generations:
          items:
            oneOf:
            - $ref: '#/components/schemas/UserMessage'
            - $ref: '#/components/schemas/SystemMessage'
            - $ref: '#/components/schemas/ToolResponseMessage'
            - $ref: '#/components/schemas/CompletionMessage'
          type: array
      required:
      - dialog
      - sampled_generations
      type: object
    DoraFinetuningConfig:
      additionalProperties: false
      properties:
        alpha:
          type: integer
        apply_lora_to_mlp:
          type: boolean
        apply_lora_to_output:
          type: boolean
        lora_attn_modules:
          items:
            type: string
          type: array
        rank:
          type: integer
      required:
      - lora_attn_modules
      - apply_lora_to_mlp
      - apply_lora_to_output
      - rank
      - alpha
      type: object
    DropMemoryBankRequest:
      additionalProperties: false
      properties:
        bank_id:
          type: string
      required:
      - bank_id
      type: object
    EmbeddingsRequest:
      additionalProperties: false
      properties:
        contents:
          items:
            oneOf:
            - type: string
            - items:
                type: string
              type: array
          type: array
        model:
          type: string
      required:
      - model
      - contents
      type: object
    EmbeddingsResponse:
      additionalProperties: false
      properties:
        embeddings:
          items:
            items:
              type: number
            type: array
          type: array
      required:
      - embeddings
      type: object
    EvaluateQuestionAnsweringRequest:
      additionalProperties: false
      properties:
        metrics:
          items:
            enum:
            - em
            - f1
            type: string
          type: array
      required:
      - metrics
      type: object
    EvaluateSummarizationRequest:
      additionalProperties: false
      properties:
        metrics:
          items:
            enum:
            - rouge
            - bleu
            type: string
          type: array
      required:
      - metrics
      type: object
    EvaluateTextGenerationRequest:
      additionalProperties: false
      properties:
        metrics:
          items:
            enum:
            - perplexity
            - rouge
            - bleu
            type: string
          type: array
      required:
      - metrics
      type: object
    EvaluationJob:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    EvaluationJobArtifactsResponse:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      title: Artifacts of a evaluation job.
      type: object
    EvaluationJobLogStream:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    EvaluationJobStatusResponse:
      additionalProperties: false
      properties:
        job_uuid:
          type: string
      required:
      - job_uuid
      type: object
    FinetuningAlgorithm:
      enum:
      - full
      - lora
      - qlora
      - dora
      type: string
    FunctionCallToolDefinition:
      additionalProperties: false
      properties:
        description:
          type: string
        function_name:
          type: string
        input_shields:
          items:
            $ref: '#/components/schemas/ShieldDefinition'
          type: array
        output_shields:
          items:
            $ref: '#/components/schemas/ShieldDefinition'
          type: array
        parameters:
          additionalProperties:
            $ref: '#/components/schemas/ToolParamDefinition'
          type: object
        remote_execution:
          $ref: '#/components/schemas/RestAPIExecutionConfig'
        type:
          const: function_call
          type: string
      required:
      - type
      - function_name
      - description
      - parameters
      type: object
    GetAgenticSystemSessionRequest:
      additionalProperties: false
      properties:
        turn_ids:
          items:
            type: string
          type: array
      type: object
    GetDocumentsRequest:
      additionalProperties: false
      properties:
        document_ids:
          items:
            type: string
          type: array
      required:
      - document_ids
      type: object
    InferenceStep:
      additionalProperties: false
      properties:
        completed_at:
          format: date-time
          type: string
        model_response:
          $ref: '#/components/schemas/CompletionMessage'
        started_at:
          format: date-time
          type: string
        step_id:
          type: string
        step_type:
          const: inference
          type: string
        turn_id:
          type: string
      required:
      - turn_id
      - step_id
      - step_type
      - model_response
      type: object
    InsertDocumentsRequest:
      additionalProperties: false
      properties:
        bank_id:
          type: string
        documents:
          items:
            $ref: '#/components/schemas/MemoryBankDocument'
          type: array
        ttl_seconds:
          type: integer
      required:
      - bank_id
      - documents
      type: object
    LogEventRequest:
      additionalProperties: false
      properties:
        event:
          oneOf:
          - $ref: '#/components/schemas/UnstructuredLogEvent'
          - $ref: '#/components/schemas/MetricEvent'
          - $ref: '#/components/schemas/StructuredLogEvent'
      required:
      - event
      type: object
    LogSeverity:
      enum:
      - verbose
      - debug
      - info
      - warn
      - error
      - critical
      type: string
    LoraFinetuningConfig:
      additionalProperties: false
      properties:
        alpha:
          type: integer
        apply_lora_to_mlp:
          type: boolean
        apply_lora_to_output:
          type: boolean
        lora_attn_modules:
          items:
            type: string
          type: array
        rank:
          type: integer
      required:
      - lora_attn_modules
      - apply_lora_to_mlp
      - apply_lora_to_output
      - rank
      - alpha
      type: object
    MemoryBank:
      additionalProperties: false
      properties:
        bank_id:
          type: string
        config:
          oneOf:
          - additionalProperties: false
            properties:
              chunk_size_in_tokens:
                type: integer
              embedding_model:
                type: string
              overlap_size_in_tokens:
                type: integer
              type:
                const: vector
                type: string
            required:
            - type
            - embedding_model
            - chunk_size_in_tokens
            type: object
          - additionalProperties: false
            properties:
              type:
                const: keyvalue
                type: string
            required:
            - type
            type: object
          - additionalProperties: false
            properties:
              type:
                const: keyword
                type: string
            required:
            - type
            type: object
          - additionalProperties: false
            properties:
              type:
                const: graph
                type: string
            required:
            - type
            type: object
        name:
          type: string
        url:
          $ref: '#/components/schemas/URL'
      required:
      - bank_id
      - name
      - config
      type: object
    MemoryBankDocument:
      additionalProperties: false
      properties:
        content:
          oneOf:
          - type: string
          - items:
              type: string
            type: array
          - $ref: '#/components/schemas/URL'
        document_id:
          type: string
        metadata:
